<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policybazaar Leadership Team - Interactive Learning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <h1>ğŸ¯ Policybazaar Leadership Team</h1>
        <p>Learn, Remember, Master</p>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-number" id="totalLeaders">0</div>
                <div class="stat-label">Total Leaders</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="totalDepts">0</div>
                <div class="stat-label">Departments</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="learnedCount">0</div>
                <div class="stat-label">You've Learned</div>
            </div>
        </div>
    </div>

    <div class="controls">
        <input type="text" class="search-box" id="searchBox" placeholder="ğŸ” Search by name or designation...">
        
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="Founders">ğŸ‘‘ Founders</button>
            <button class="filter-btn" data-filter="Executive">ğŸ’¼ Executive</button>
            <button class="filter-btn" data-filter="Business">ğŸ“ˆ Business</button>
            <button class="filter-btn" data-filter="Technology">ğŸ’» Technology</button>
            <button class="filter-btn" data-filter="Finance">ğŸ’° Finance</button>
            <button class="filter-btn" data-filter="Marketing">ğŸ“¢ Marketing</button>
        </div>
        
        <button class="mode-toggle" id="modeToggle">ğŸ“ Start Study Mode</button>
    </div>

    <div class="container">
        <div class="team-grid" id="teamGrid"></div>
        
        <div class="study-mode-container" id="studyMode">
            <div class="flashcard" id="flashcard">
                <div class="flashcard-front">
                    <div class="flashcard-name" id="flashcardName"></div>
                    <div style="color: #999; margin-top: 20px;">Click to reveal role & details</div>
                </div>
                <div class="flashcard-back">
                    <div class="flashcard-title" id="flashcardTitle"></div>
                    <div class="flashcard-description" id="flashcardDesc"></div>
                </div>
            </div>
            
            <div class="study-controls">
                <button class="study-btn know" id="knowBtn">âœ… I Know This!</button>
                <button class="study-btn review" id="reviewBtn">ğŸ” Need Review</button>
                <button class="study-btn next" id="nextBtn">â¡ï¸ Next Card</button>
            </div>
            
            <div class="study-progress" id="studyProgress">Card 1 of 34</div>
        </div>
    </div>

    <!-- ====== QUIZ SECTION (one-question-at-a-time) ====== -->
    <div class="container quiz-container" id="quizSection">
        <h2>ğŸ“ Quiz â€” Test Your Knowledge (35 Questions)</h2>
        <div class="quiz-card" id="quizCard">
            <div class="quiz-header">
                <div id="quizProgress">Question 1 of 35</div>
                <div id="quizScore">Score: 0</div>
            </div>

            <div class="quiz-body">
                <div id="questionText" class="question-text">Question will appear here</div>
                <div id="optionsList" class="options-list">
                    <!-- option buttons appended here -->
                </div>
            </div>

            <div class="quiz-controls">
                <button id="prevQ" class="quiz-btn" disabled>â—€ Previous</button>
                <button id="submitQ" class="quiz-btn" disabled>Submit Answer</button>
                <button id="nextQ" class="quiz-btn" disabled>Next â–¶</button>
            </div>

            <div id="quizFooter" class="quiz-footer">
                <!-- At end: show result and retake -->
            </div>
        </div>
    </div>

    <div class="footer">
        ğŸ’ª Learn one role at a time. You've got this!
    </div>

    <script src="script.js"></script>
</body>
</html>
